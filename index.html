<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link href="style.css" rel="stylesheet"><link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>    
    <div class="carousel">
        <div class="viewport">        
            <div class="prev"></div>
            
            <div class="gallery">
                <img src="images/img_1.jpg" alt="pic_1" class="view">
                <img src="images/img_2.jpg" alt="pic_2">
                <img src="images/img_3.jpg" alt="pic_3">
                <img src="images/img_4.jpg" alt="pic_4">  
            </div>
    
            <div class="next"></div>     
        </div>
    
        <div class="mini">
            <img src="images/img_1.jpg" alt="pic_1" class="focus">
            <img src="images/img_2.jpg" alt="pic_2">
            <img src="images/img_3.jpg" alt="pic_3">
            <img src="images/img_4.jpg" alt="pic_4"> 
        </div>
    </div>
</body>
</html>
